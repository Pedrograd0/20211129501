<button class="mat-primary" (click)="getPointsUser(role,userId)">
    <span class="material-icons">refresh</span></button>

<div class="d-flex">
    <div class="col-3">
        <h3 matLine style="font-size: 16px">User Name</h3>
    </div>
    <div class="col-3">
        <p matLine style="font-size: 16px">
            Total Point
        </p>
    </div>

</div>

<mat-list>
    <mat-list-item *ngFor="let item of userPoints" style="width: 100%">
        <div class="d-flex">
            <div class="col-3">
                <h3 matLine style="font-size: 16px">{{item.user?.firstName}}</h3>
            </div>
            <div class="col-3">
                <p matLine style="font-size: 16px">
                    {{item.totalPoint}}
                </p>
            </div>

        </div>
    </mat-list-item>
</mat-list>
